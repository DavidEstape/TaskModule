<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Module - Hello World</title>
    <script src="https://statics.teams.microsoft.com/sdk/v1.12.0/js/MicrosoftTeams.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 16px;
            margin: 10px 5px 0 0;
            background-color: #6264a7;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #464775;
        }
    </style>
</head>
<body>
    <h1>Hello from Task Module!</h1>
    <p>This is a simple "Hello World" Task Module.</p>

    <button id="submitButton">Submit</button>
    <button id="cancelButton">Cancel</button>

    <script>
        window.onload = function () {
            // Initialize the Teams SDK (modern approach)
            microsoftTeams.app.initialize().then(() => {
                console.log("Microsoft Teams SDK initialized.");
            }).catch(err => {
                console.error("Teams SDK initialization failed:", err);
            });

            // Submit button handler
            document.getElementById('submitButton').addEventListener('click', function () {
                const result = {
                    message: "Hello World! Task Module Completed."
                };
                microsoftTeams.tasks.submitTask(result);
            });

            // Cancel button handler
            document.getElementById('cancelButton').addEventListener('click', function () {
                microsoftTeams.tasks.cancelTask();
            });
        };
    </script>
</body>
</html>
